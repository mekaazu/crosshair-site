<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Roblox Crosshair Library</title>

<style>
* { box-sizing:border-box; }

body {
    background:#0b0b0b;
    color:white;
    font-family:Segoe UI, Arial, sans-serif;
    padding:20px;
}

/* TITLE */
h1 {
    margin-bottom:6px;
    text-align:center;
}

/* CREDIT */
.credit {
    text-align:center;
    margin-bottom:20px;
    font-size:14px;
    color:#9ca3af;
}
.credit a {
    color:#9ca3af;
    text-decoration:none;
    font-weight:600;
}
.credit a:hover {
    color:white;
    text-decoration:underline;
}

/* TABS */
.tabs {
    display:flex;
    justify-content:center;
    gap:10px;
    margin-bottom:20px;
}
.tab {
    background:#1f2937;
    color:white;
    border:none;
    padding:8px 16px;
    border-radius:10px;
    cursor:pointer;
}
.tab.active {
    background:#2563eb;
}

/* GRID */
#grid {
    display:grid;
    grid-template-columns:repeat(auto-fill, 200px);
    gap:12px;
    justify-content:center;
}

/* CARD */
.card {
    position:relative;
    width:200px;
    height:200px;
    background:#1a1a1a;
    border-radius:14px;
    display:flex;
    align-items:center;
    justify-content:center;
    overflow:hidden;
    box-shadow:0 0 0 2px #ffffff30;
    transition:.3s;
    cursor:pointer;
}
.card:hover {
    transform:scale(1.05);
}
.card img {
    width:120px;
    height:120px;
    image-rendering:pixelated;
}
.card__content {
    position:absolute;
    inset:0;
    background:#f2f2f2;
    color:#111;
    display:flex;
    flex-direction:column;
    justify-content:center;
    text-align:center;
    transform:rotateX(-90deg);
    transform-origin:bottom;
    transition:.4s;
}
.card:hover .card__content {
    transform:rotateX(0);
}
.copyBtn {
    background:#2563eb;
    border:none;
    color:white;
    padding:8px 12px;
    border-radius:8px;
    cursor:pointer;
}

/* PREVIEW */
.preview-controls {
    text-align:center;
    margin-bottom:12px;
}
#fullscreenBtn {
    background:#2563eb;
    border:none;
    color:white;
    padding:8px 14px;
    border-radius:10px;
    cursor:pointer;
}
#previewBox {
    width:900px;
    height:500px;
    margin:0 auto;
    border-radius:16px;
    background:#111;
    background-size:cover;
    background-position:center;
    position:relative;
    overflow:hidden;
}
.preview-note {
    position:absolute;
    inset:0;
    display:flex;
    align-items:center;
    justify-content:center;
    color:#888;
    pointer-events:none;
}

/* BACKGROUNDS */
.bg-grid {
    display:flex;
    justify-content:center;
    gap:12px;
    margin-bottom:16px;
}
.bg-thumb {
    width:120px;
    height:70px;
    border-radius:8px;
    background-size:cover;
    background-position:center;
    cursor:pointer;
    border:2px solid transparent;
}
.bg-thumb:hover {
    border-color:#2563eb;
}

/* TOAST */
#toastBox {
    position:fixed;
    bottom:24px;
    left:50%;
    transform:translateX(-50%);
}
.toast {
    background:#1f2937;
    border-left:6px solid #22c55e;
    padding:12px 16px;
    border-radius:10px;
    margin-top:10px;
    opacity:0;
    transform:translateY(20px);
    animation:toastIn .3s forwards;
}
@keyframes toastIn {
    to { opacity:1; transform:translateY(0); }
}
.toast.hide {
    opacity:0;
    transform:translateY(20px);
    transition:.4s;
}
</style>
</head>

<body>

<h1>Roblox Crosshair Library</h1>
<div class="credit">
  rip cursors.pro â€” made by <a href="https://www.roblox.com/users/924793440/profile" target="_blank" rel="noopener">mekazu</a>
</div>

<div class="tabs">
    <button class="tab active" data-tab="library">Library</button>
    <button class="tab" data-tab="preview">Preview</button>
</div>

<!-- LIBRARY -->
<div id="library" class="tabPage">
    <div id="grid"></div>
</div>

<!-- PREVIEW -->
<div id="preview" class="tabPage" style="display:none;">
    <div class="bg-grid">
        <div class="bg-thumb" style="background-image:url('backgrounds/wh1.PNG')" data-bg="wh1.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/wh2.PNG')" data-bg="wh2.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/wh3.PNG')" data-bg="wh3.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/gt1.PNG')" data-bg="gt1.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/gt2.PNG')" data-bg="gt2.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/ord1.PNG')" data-bg="ord1.PNG"></div>
        <div class="bg-thumb" style="background-image:url('backgrounds/ord2.PNG')" data-bg="ord2.PNG"></div>
    </div>

    <div class="preview-controls">
        <button id="fullscreenBtn">â›¶ Fullscreen Preview</button>
    </div>

    <div id="previewBox">
        <div class="preview-note">Move your mouse here</div>
    </div>
</div>

<div id="toastBox"></div>

<script>
const crosshairs = [
    { id:"7808856331", name:"Small White (0.75x)" },
    { id:"973818318", name:"Classic SMG White" },
	{ id:"12230011198", name:"Perfect White Dot" },
    { id:"7808857452", name:"Small Green" },
    { id:"5345033072", name:"Green Dot (1.5x)" },
	{ id:"12045455478", name:"CommandoJesus2" },
    { id:"974334349", name:"Green Dot" },
    { id:"4882930015", name:"Green Cross" },
    { id:"5355743699", name:"Green Dot Hollow" },
    { id:"4813359774", name:"Green Hollow Box [ST]" },
    { id:"2897930456", name:"Lime Green Dot" },
    { id:"1175800511", name:"Cyan Dot" },
    { id:"4845399440", name:"Dark Blue Dot" },
    { id:"3045906966", name:"Purple Pixel" },
    { id:"2833910141", name:"Pink Dot" },
    { id:"4867961490", name:"Gold Dot" },
    { id:"4813642997", name:"Yellow Dot" },
    { id:"7808856842", name:"Small Red" },
    { id:"2666442734", name:"Red Glowing Dot" },
    { id:"973823018", name:"Red ST Cursor" }
];

const grid = document.getElementById("grid");
const previewBox = document.getElementById("previewBox");
const fullscreenBtn = document.getElementById("fullscreenBtn");

/* LIBRARY */
crosshairs.forEach(c => {
    const card = document.createElement("div");
    card.className = "card";

    card.innerHTML = `
        <img src="images/${c.id}.png">
        <div class="card__content">
            <h3>${c.name}</h3>
			<p>Roblox ID: <strong>${c.id}</strong></p>
            <button class="copyBtn">ðŸ“‹ Copy ID</button>
        </div>
    `;

    card.querySelector(".copyBtn").onclick = e => {
        e.stopPropagation();
        navigator.clipboard.writeText(c.id);
        showToast("Copied ID!");
    };

    card.onclick = () => {
        const img = new Image();
        img.src = `images/${c.id}.png`;
        img.onload = () => {
            const x = Math.floor(img.width / 2);
            const y = Math.floor(img.height / 2);
            previewBox.onmouseenter = () => {
                previewBox.style.cursor =
                    `url(images/${c.id}.png) ${x} ${y}, crosshair`;
            };
            previewBox.onmouseleave = () => {
                previewBox.style.cursor = "default";
            };
            showToast("Preview cursor set");
        };
    };

    grid.appendChild(card);
});

/* BACKGROUNDS */
document.querySelectorAll(".bg-thumb").forEach(bg => {
    bg.onclick = () => {
        previewBox.style.backgroundImage =
            `url('backgrounds/${bg.dataset.bg}')`;
    };
});

/* TABS */
document.querySelectorAll(".tab").forEach(tab => {
    tab.onclick = () => {
        document.querySelectorAll(".tab").forEach(t => t.classList.remove("active"));
        tab.classList.add("active");
        document.querySelectorAll(".tabPage").forEach(p => p.style.display = "none");
        document.getElementById(tab.dataset.tab).style.display = "block";
    };
});

/* FULLSCREEN */
fullscreenBtn.onclick = () => {
    if (!document.fullscreenElement) previewBox.requestFullscreen();
    else document.exitFullscreen();
};
document.addEventListener("fullscreenchange", () => {
    fullscreenBtn.textContent =
        document.fullscreenElement ? "â›¶ Exit Fullscreen" : "â›¶ Fullscreen Preview";
});

/* TOAST */
function showToast(msg) {
    const toast = document.createElement("div");
    toast.className = "toast";
    toast.textContent = msg;
    document.getElementById("toastBox").appendChild(toast);
    setTimeout(() => toast.classList.add("hide"), 2000);
    setTimeout(() => toast.remove(), 2600);
}
</script>

</body>
</html>
